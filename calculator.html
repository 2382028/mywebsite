<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-serif bg-cover bg-center bg-no-repeat text-white"
    style="background-image: url('background.jpg'); margin: 0; padding: 0"
  >
    <!-- Header Section -->
    <header class="bg-transparent text-white shadow-md">
      <div
        class="container mx-auto px-4 py-2 flex items-center justify-between"
      >
        <div class="flex items-center">
          <img
            src="logo.png"
            alt="Site Logo"
            class="w-20 h-auto rounded-full mr-3"
          />
          <i><h1 class="text-2xl font-serif">Nalaya's Site</h1></i>
        </div>
        <!-- Hamburger Button for Mobile -->
        <button id="hamburger" class="block md:hidden p-2 text-white">
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <!-- Navigation Menu -->
        <nav
          id="nav-menu"
          class="hidden md:flex md:space-x-1 flex-col md:flex-row absolute md:static top-14 left-0 md:top-auto md:left-auto w-full md:w-auto bg-pink-500 md:bg-transparent shadow-2xl md:shadow-none z-10"
        >
          <ul
            class="md:flex-row md:items-center flex flex-col md:space-x-1 text-center"
          >
            <li>
              <div
                class="bg-pink-300 hover:bg-purple-600 transition duration-300 rounded-md shadow-lg"
              >
                <a
                  href="index.html"
                  class="block py-1 md:py-1 text-white text-xs md:text-sm px-2 md:px-3"
                  >Home</a
                >
              </div>
            </li>
            <li>
              <div
                class="bg-pink-300 hover:bg-purple-600 transition duration-300 rounded-md shadow-lg"
              >
                <a
                  href="about.html"
                  class="block py-1 md:py-1 text-white text-xs md:text-sm px-2 md:px-3"
                  >About</a
                >
              </div>
            </li>
            <li>
              <div
                class="bg-pink-300 hover:bg-purple-600 transition duration-300 rounded-md shadow-lg"
              >
                <a
                  href="gallery.html"
                  class="block py-1 md:py-1 text-white text-xs md:text-sm px-2 md:px-3"
                  >Gallery</a
                >
              </div>
            </li>
            <li>
              <div
                class="bg-pink-300 hover:bg-purple-600 transition duration-300 rounded-md shadow-lg"
              >
                <a
                  href="calculator.html"
                  class="block py-1 md:py-1 text-white text-xs md:text-sm px-2 md:px-3"
                  >Calculator</a
                >
              </div>
            </li>
            <li>
              <div
                class="bg-pink-300 hover:bg-purple-600 transition duration-300 rounded-md shadow-lg"
              >
                <a
                  href="registration.html"
                  class="block py-1 md:py-1 text-white text-xs md:text-sm px-2 md:px-3"
                  >Registration</a
                >
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Pembatas (Separator) -->
    <div
      class="w-full h-1 bg-gradient-to-r from-blue-300 via-gray-300 to-blue-300 shadow-lg my-0 mx-auto"
    ></div>

    <!-- Main Content Section for Calculator -->
    <section class="py-12 flex justify-center">
      <div class="max-w-xs w-full bg-pink-200 p-4 sm:p-6 rounded-xl shadow-lg">
        <!-- Calculator Section -->
        <div class="calculator text-center">
          <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-pink-600">
            My Calculator
          </h2>
          <p
            id="display"
            class="text-lg sm:text-2xl font-mono text-black bg-pink-300 p-3 sm:p-4 rounded-lg mb-4"
          >
            Girl's Math
          </p>
          <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-4">
            <button
              onclick="press('7')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              7
            </button>
            <button
              onclick="press('8')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              8
            </button>
            <button
              onclick="press('9')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              9
            </button>
            <button
              onclick="press('/')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              /
            </button>
    
            <button
              onclick="press('4')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              4
            </button>
            <button
              onclick="press('5')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              5
            </button>
            <button
              onclick="press('6')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              6
            </button>
            <button
              onclick="press('*')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              *
            </button>
    
            <button
              onclick="press('1')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              1
            </button>
            <button
              onclick="press('2')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              2
            </button>
            <button
              onclick="press('3')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              3
            </button>
            <button
              onclick="press('-')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              -
            </button>
    
            <button
              onclick="press('0')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              0
            </button>
            <button
              onclick="press('.')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              .
            </button>
            <button
              onclick="clearConsole()"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              C
            </button>
            <button
              onclick="press('+')"
              class="font-mono text-base sm:text-lg py-2 sm:py-4 bg-gray-200 text-black rounded-lg transition-all duration-300 hover:bg-pink-500 active:translate-y-1"
            >
              +
            </button>
    
            <button
              onclick="calculate()"
              class="col-span-2 sm:col-span-4 text-base sm:text-lg py-3 sm:py-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 active:translate-y-1 transition duration-300"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </section>
    
    <footer class="bg-transparent text-white py-4 text-center">
      <p class="text-xs">Â© 2024 Daniella Sabathini R. All rights reserved.</p>
    </footer>

    <script>
      // Ambil elemen tombol hamburger dan menu navigasi
      const hamburgerButton = document.getElementById('hamburger');
      const navMenu = document.getElementById('nav-menu');
      
      // Tambahkan event listener untuk tombol hamburger
      hamburgerButton.addEventListener('click', () => {
        // Toggle kelas 'hidden' untuk menampilkan atau menyembunyikan menu
        navMenu.classList.toggle('hidden');
      });
    </script>
    
    <script>
      let expression = "";
      let display = document.getElementById("display");
    
      function press(value) {
        if (display.innerText === "Girl's Math") {
          display.innerText = ''; // Menghapus teks "Girl's Math" saat pertama kali mengetik
        }
        expression += value;
        updateDisplay();
      }
    
      function calculate() {
        try {
          let result = eval(expression);
          expression = result.toString();
          updateDisplay();
        } catch {
          expression = "Error";
          updateDisplay();
          setTimeout(clearConsole, 1000);
        }
      }
    
      function clearConsole() {
        expression = "";
        updateDisplay();
      }
    
      function updateDisplay() {
        display.innerText = expression || "0";
      }
    </script>
    
  </body>
</html>
