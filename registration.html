<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-serif bg-cover bg-center bg-no-repeat text-white"
    style="background-image: url('background.jpg'); margin: 0; padding: 0"
  >
    <!-- Header Section -->
    <header class="bg-transparent text-white shadow-md">
      <div
        class="container mx-auto px-4 py-2 flex items-center justify-between"
      >
        <div class="flex items-center">
          <img
            src="logo.png"
            alt="Site Logo"
            class="w-12 sm:w-16 h-auto rounded-full mr-3"
          />
          <i><h1 class="text-lg sm:text-2xl font-bold">Nalaya's Site</h1></i>
        </div>
        <!-- Hamburger Button for Mobile -->
        <button id="hamburger" class="block md:hidden p-2 text-white">
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <!-- Navigation Menu -->
        <nav
          id="nav-menu"
          class="hidden md:flex md:space-x-1 flex-col md:flex-row absolute md:static top-14 left-0 md:top-auto md:left-auto w-full md:w-auto bg-pink-500 md:bg-transparent shadow-2xl md:shadow-none z-10"
        >
          <ul
            class="md:flex-row md:items-center flex flex-col md:space-x-1 text-center"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 md:py-1 text-white text-sm px-3 bg-pink-300 hover:bg-purple-600 transition rounded-md shadow-lg"
                >Home</a
              >
            </li>
            <li>
              <a
                href="about.html"
                class="block py-2 md:py-1 text-white text-sm px-3 bg-pink-300 hover:bg-purple-600 transition rounded-md shadow-lg"
                >About</a
              >
            </li>
            <li>
              <a
                href="gallery.html"
                class="block py-2 md:py-1 text-white text-sm px-3 bg-pink-300 hover:bg-purple-600 transition rounded-md shadow-lg"
                >Gallery</a
              >
            </li>
            <li>
              <a
                href="calculator.html"
                class="block py-2 md:py-1 text-white text-sm px-3 bg-pink-300 hover:bg-purple-600 transition rounded-md shadow-lg"
                >Calculator</a
              >
            </li>
            <li>
              <a
                href="registration.html"
                class="block py-2 md:py-1 text-white text-sm px-3 bg-pink-300 hover:bg-purple-600 transition rounded-md shadow-lg"
                >Registration</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Pembatas (Separator) -->
    <div
      class="w-full h-1 bg-gradient-to-r from-blue-300 via-gray-300 to-blue-300 shadow-lg my-0 mx-auto"
    ></div>

    <!-- Main Content Section -->
    <section class="py-12">
      <div class="container mx-auto px-4">
        <div class="main-content text-black mt-[-30px]">
          <div class="about-section text-center">
            <h2 class="text-2xl sm:text-3xl font-bold mb-4">
              <span class="text-white">⋆ ˚｡⋆୨ </span>
              <i><span class="text-pink-300">Registration Form</span></i>
              <span class="text-white"> ୧⋆ ˚｡⋆</span>
            </h2>

            <!-- Sign Up Form -->
            <div class="max-w-xs sm:max-w-sm w-full bg-red-200 p-4 sm:p-6 rounded-lg shadow-md mx-auto mt-8">
              <h2 class="text-2xl sm:text-3xl font-semibold text-center text-gray-700 mb-8">
                Sign Up
              </h2>
              <form action="process.php" method="POST" onsubmit="return validateForm()">
                <div class="mb-4 sm:mb-6">
                  <label for="name" class="block text-sm text-gray-600 mb-2">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    maxlength="40"
                    class="w-full p-2 sm:p-3 border-2 border-zinc-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    required
                  />
                </div>

                <div class="mb-4 sm:mb-6">
                  <label for="phoneNumber" class="block text-sm text-gray-600 mb-2">Phone Number</label>
                  <input
                    type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    maxlength="15"
                    class="w-full p-2 sm:p-3 border-2 border-zinc-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    required
                  />
                </div>

                <div class="mb-4 sm:mb-6">
                  <label for="email" class="block text-sm text-gray-600 mb-2">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full p-2 sm:p-3 border-2 border-zinc-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    required
                  />
                </div>

                <div class="mb-4 sm:mb-6">
                  <label for="password" class="block text-sm text-gray-600 mb-2">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full p-2 sm:p-3 border-2 border-zinc-500 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500"
                    required
                  />
                </div>

                <button
                  type="submit"
                  class="w-full py-2 sm:py-3 bg-zinc-600 text-white rounded-md text-lg hover:bg-zinc-500 transition"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-transparent text-white py-4 text-center">
      <p class="text-xs">© 2024 Daniella Sabathini R. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Hamburger Menu -->
    <script>
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("nav-menu");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("hidden");
      });
    </script>
    <script src="form-validation.js"></script>
  </body>
</html>
