<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nia's - Contact</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      /* Mengatur header dengan tabel */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 10px;
        position: relative;
      }

      td {
        padding: 10px;
      }

      /* Logo styling */
      .logo {
        width: 100px;
        margin-left: 10px;
      }

      /* Foto kecil di tengah */
      .logo-tengah {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        box-shadow: none;
      }

      /* Mengatur navigasi agar lebih kecil dan ringkas */
      .nav {
        text-align: right;
        margin-top: -30px;
      }

      .nav a {
        color: #fff7f7;
        text-decoration: none;
        font-weight: bold;
        padding: 6px 8px;
        margin-left: 10px;
        background-color: #4b1b5f;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 14px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .nav a:hover {
        background-color: #663399;
        transform: translateY(-2px);
      }

      /* Garis pembatas antara header dan konten */
      hr {
        border: 0;
        height: 1px;
        background-color: #ffffff;
        margin: 0 20px;
      }

      /* Page Title */
      .page-title {
        text-align: center;
        font-family: "Libre Baskerville", serif;
        font-size: 2.5em;
        font-weight: bold;
        color: #ffc0cb;
        margin: 50px 0 10px;
        text-shadow: 2px 2px 4px #ffffff;
      }

      /* Content Styling */
      .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .shadow-box {
        display: inline-block;
        padding: 15px;
        margin: 20px 0;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        background-color: transparent;
        color: #333;
        text-align: center;
        width: calc(100% - 40px);
        max-width: 800px;
      }

      .shadow-box img {
        vertical-align: middle;
        width: 40px;
        height: 40px;
        margin: 0 auto;
        display: block;
      }

      h1,
      h2,
      h3 {
        font-family: "Libre Baskerville", serif;
        color: #ffc0cb;
        text-shadow: 2px 2px 4px #ffffff;
        text-align: center;
        margin: 0;
        padding: 10px 0;
        font-size: 1.75em; /* Set the same font size for all headings */
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin: 10px 0;
        text-align: center;
        font-style: italic;
        color: #a485ec;
      }

      a {
        color: #a485ec;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease, text-decoration 0.3s ease;
      }

      a:hover {
        color: #663399;
        text-decoration: underline;
      }

      /* Garis pembatas di antara logo dan navigasi bar */
      .pembatas {
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, #b0c4de, #d3d3d3, #b0c4de);
        box-shadow: 0 0 10px #ccc;
        margin-top: -20px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Tabel untuk logo dan navigasi -->
    <table>
      <tr>
        <!-- Kolom untuk logo -->
        <td style="width: 15%">
          <img src="logo.png" alt="Logo Nia" class="logo" />
        </td>
        <!-- Kolom untuk navigasi -->
        <td style="width: 85%">
          <div class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="myHoliday.html">My Holiday</a>
            <a href="contact.html">Contact</a>
          </div>
        </td>
      </tr>
    </table>

    <!-- Garis pembatas -->
    <div class="pembatas"></div>

    <!-- Foto kecil di tengah atas -->
    <img src="logobintangtengah.png" alt="Foto Kecil" class="logo-tengah" />

    <!-- Page Title -->
    <div class="page-title">~ My Contact ~</div>

    <!-- Main Content -->
    <div class="content">
      <div class="shadow-box">
        <h1>You can find me only on:</h1>
        <p>
          <img src="logoig.png" alt="Instagram Logo" />
          <a href="https://www.instagram.com/alleniad.nia/" target="_blank"
            >Instagram</a
          >
        </p>
      </div>

      <div class="shadow-box">
        <h2>The websites that fill my day</h2>
        <p>
          <img src="logounai.png" alt="Information Logo" />
          <a href="https://online.unai.edu/" target="_blank"
            >Information-Packed Website</a
          >
        </p>
        <p>
          <img src="logopddikti.svg" alt="Scholarship Logo" />
          <a href="https://pddikti.kemdikbud.go.id/" target="_blank"
            >Websites That Provide Scholarships</a
          >
        </p>
        <p>
          <img src="logoyt.png" alt="YouTube Logo" />
          <a href="https://www.youtube.com/" target="_blank"
            >Entertaining Website</a
          >
        </p>
      </div>

      <div class="shadow-box">
        <h3>University Websites</h3>
        <p>
          <img src="logofti.png" alt="University Logo" />
          <a href="https://fti.unai.edu" target="_blank">FTI UNAI</a>
        </p>
        <p>
          <img src="logounai.png" alt="University Logo" />
          <a href="https://unai.edu" target="_blank">UNAI</a>
        </p>
      </div>
    </div>
  </body>
</html>
